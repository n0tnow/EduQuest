[phases.setup]
aptPkgs = ["python3", "python3-pip", "python3-venv", "build-essential"]

[phases.install]
cmds = ["cd backend", "pip install -r requirements.txt"]

[phases.build]
cmds = ["cd backend", "python manage.py collectstatic --noinput"]

[start]
cmd = "cd backend && gunicorn eduquest_backend.wsgi:application --bind 0.0.0.0:$PORT"