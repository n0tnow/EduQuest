[phases.setup]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate"
]
aptPkgs = ["python3", "python3-pip", "python3-venv", "build-essential", "postgresql"]

[phases.install]
cmds = ["cd backend && pip install --upgrade pip && pip install -r requirements.txt"]

[phases.build]
cmds = ["cd backend && python manage.py collectstatic --noinput"]

[start]
cmd = "cd backend && gunicorn --workers=4 --threads=4 eduquest_backend.wsgi:application --bind 0.0.0.0:$PORT"